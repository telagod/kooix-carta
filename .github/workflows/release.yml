name: Release

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    defaults:
      run:
        working-directory: packages/kooix-carta-mcp

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: packages/kooix-carta-mcp/package-lock.json
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Create npm pack artifact
        run: mkdir -p artifacts && npm pack --pack-destination ./artifacts

      - name: Publish GitHub release asset
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: packages/kooix-carta-mcp/artifacts/*.tgz

      - name: Upload workflow artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: carta-mcp-package
          path: packages/kooix-carta-mcp/artifacts/*.tgz
          if-no-files-found: error

      - name: Setup GitHub Packages registry
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@kooix'

      - name: Publish to GitHub Packages
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
